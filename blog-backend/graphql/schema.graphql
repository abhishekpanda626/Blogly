"A datetime string with format `Y-m-d H:i:s`, e.g. `2018-05-23 13:43:32`."
scalar DateTime @scalar(class: "Nuwave\\Lighthouse\\Schema\\Types\\Scalars\\DateTime")

"Indicates what fields are available at the top level of a query operation."
type Query {
   users: [User!]! @all
   posts: [Posts] @all
   comments: [Posts] @all
   user(id:ID @eq): User @find
}

"Account of a person who utilizes this application."
type User {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    "When the email was verified."
    email_verified_at: DateTime

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!
    
    gender:String
    contact_no: String
    file_path: String

}
type Posts{
  author: User
  comments: [Comments!] @hasMany
  id: ID!
  title: String!
  body: String!
  file_path: String
}
type Comments{
  post: Posts! @belongsTo
  id: ID!
  comment:String!
  file_path: String!
  created_at: DateTime!
  updated_at: DateTime!
}

type Mutation {
  createUser(name: String! email: String! gender:String
    contact_no: String
    file_path: String
    password: String
 ): User! @create
}
type Mutation {
  updateUser(id: ID!, name: String contact_no: String file_path: String contact_no: String): User @update
}
type Mutation {
  deleteUser(id: ID!): User @delete
}